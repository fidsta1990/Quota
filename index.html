<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container -->
    <section class="container">
      <!-- title -->
      <article class="title">
        <h1>Welcome to Quota.</h1>
        <h2>Find a quote that resonates with you.</h2>
        <h3>Share with others on twitter üòÅ</h3>
      </article>

      <!-- card -->
      <article class="card" id="card">
        <p class="quote">
          <span><i class="fas fa-quote-left colour"></i></span>
          <span id="quote-text" class="quote-text">
            The reasonable man adapts himself to the world; the unreasonable man
            persists in trying to adapt the world to himself. Therefore, all
            progress depends on the unreasonable man.
          </span>
          <span><i class="fas fa-quote-right colour"></i></span>
        </p>

        <p class="author" id="author-text">George Shaw</p>
        <div class="tweet-container">
          <button class="post-quote" id="post-quote">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="new-quote" id="new-quote">new quote</button>
        </div>
      </article>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
